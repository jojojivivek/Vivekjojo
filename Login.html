<!DOCTYPE html>
<html>
<head>
  <title>Login Panel</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Welcome to the Login Panel</h2>
  <input type="text" id="username" placeholder="Enter your name"><br>
  <button onclick="login()">Login</button>

  <script>
    function login() {
      // Redirect after clicking login
      window.location.href = "https://sites.google.com/view/vivek-urstr/home"; // ‚Üê yaha final link aayegi
    }
  </script>
</body>
</html>
