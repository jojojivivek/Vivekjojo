<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panda Neon Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px #0ff;
      text-align: center;
    }

    .login-box img {
      width: 120px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 15px #0ff);
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .login-box input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
    }    .login-box button {
      padding: 10px 30px;
      background: #0ff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #0cc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Panda">
    <h2>Login</h2>
    <input type="text" placeholder="Username" id="username"><br>
    <input type="password" placeholder="Password" id="password"><br>
    <button onclick="login()">Go</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "1234") {
        window.location.href = "https://your-main-site-link.com";
      } else {
        alert("Incorrect username or password");
      }
    }
  </script>
</body>
</html>
